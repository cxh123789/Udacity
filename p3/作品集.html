<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>p3作品集</title>
    <link rel="stylesheet" type="text/css" href="css/zuopin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header_inner ">
        <img class="header_logo col-md-6" src="img/logo_wordmark.svg" title="优达学城（Udacity）" alt="优达学城官网Logo图片" >
        <h1 dir="rtl" class="header_title col-md-6">JANE DOETTE</h1>
        <h5 dir="rtl" class="header_title2">FRONT-END NINJA</h5>
      </div>
    </header>
    <hr class="horizon">
    <main class="container">
      <section class="details">
        <section class="part_one ">
          <div class="leader">
            <picture>
             <source srcset="img/small_photo_one.jpg" media="(max-width: 450px)">
             <img class="img-responsive" src="img/photo_one.jpg" alt="项目1">
            </picture>
          </div>
          <article class="description">

            <p>Faith： not wanting to know what the truth is。<br> 信仰就是不想知道真相是什么。</p>
          </article>

        </section>
        <h2 class="fetured-work">Featured Work</h2>
        <section class="part_two row">

          <div class="project_two col-md-4">
              <img class="phototwo" src="img/photo_two.jpg" alt="项目2" title="项目2图片">
              <h3>APPIFY</h3>
          </div>
          <div class="project_three col-md-4">
              <img class="photothree" src="img/photo_three.jpg" alt="项目3" title="项目3图片">
              <h3>SUNFLOWER</h3>
          </div>
          <div class="project_four col-md-4">
              <img class="photofour" src="img/photo_four.jpg" alt="项目4" title="项目4图片">
              <h3>BOKEH</h3>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
